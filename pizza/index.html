<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Welcome {{firstname}} ({{role}})</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li ng-class="{active: routeIs('/')}"><a href="#">Select Pizza</a></li>
				<li ng-class="{active: routeIs('/orders')}" ng-show="(role === 'admin') || (role == 'cook') || (role == 'delivery')"><a href="#/orders">View Orders</a></li>
				<!-- place this in comments -->
				<li ng-class="{active: routeIs('/users')}" ng-show="(role !== 'user')"><a href="#/users">View Users</a></li>
				<!-- put this out of comments -->
				<!--<li ng-class="{active: routeIs('/users')}" ng-show="(role === 'admin')"><a href="#/users">View Users</a></li>-->
				<!--Uncomment to enable edit profile-->
				<!--<li ng-class="{active: routeIs('/profile')}" ><a href="#/profile">Edit Profile</a></li>-->
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-class="{active: routeIs('/about-me')}"><a href="../#login">Logout</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
</div>

<div class="container">
	<div ng-view></div>
</div> <!-- /container -->
