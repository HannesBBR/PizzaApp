

<div class="panel panel-success">
	<div class="panel-heading">
		Orders
	</div>
	<div class="panel-body">
	<div class="btn-group">
			<button type="button" class="btn btn-default" ng-class="{disabled: search === null}" ng-click="search = null">All</button>
			<button type="button" class="btn btn-default" ng-class="{disabled: search.vege === true}" ng-click="search.status = 'new'">New</button>
			<button type="button" class="btn btn-default" ng-class="{disabled: search.vege === true}" ng-click="search.status = 'ready'">Ready</button>
			<button type="button" class="btn btn-default" ng-class="{disabled: search.vege === false}" ng-click="search.status = 'delivered'">Delivered</button>
		</div>
		<hr/>

	<table class="table-striped table-hover usertable">
	<tr><th>Count</th><th>Pizza</th><th>Price</th><th>Address</th><th>Status</th></tr>
	<tr ng-repeat="order in list | filter: search">
	<td><h4>{{order.count}}</h4></td>
	<td><h4>{{order.pizza}}</h4></td>
	<td><h4>â‚¬{{order.price}}</h4></td>
	<td><h4>{{order.address}}</h4></td>
	<td><span class="label label-warning" ng-show="order.status == 'new' ">New</span>
				<span class="label label-info" ng-show="order.status == 'ready' ">Ready</span></td>
				<span class="label label-info" ng-show="order.status == 'delivered' ">Delivered</span></td>
	<td><button type="button" ng-click="vm.deleteOrder(order.id)"
				        class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span>
					Delete
				</button></td>

				</tr>
	
	</table>
		</div>
</div>
